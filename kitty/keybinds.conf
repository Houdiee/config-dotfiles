kitty_mod alt

input_delay 0
repaint_delay 2
sync_to_monitor no
wayland_enable_ime no

copy_on_select yes

# Basic
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map ctrl+shift+equal increase_font_size
map ctrl+shift+minus decrease_font_size
map ctrl+equal increase_font_size
map ctrl+minus decrease_font_size

# Layouts
enabled_layouts tall,splits,fat,horizontal,vertical,grid
map kitty_mod+i layout_action rotate # for manual tiling

# Window Navigation
map kitty_mod+q close_window
map kitty_mod+enter new_window
map kitty_mod+n new_window
map kitty_mod+ctrl+enter launch --cwd=current

map kitty_mod+h neighboring_window left
map kitty_mod+j neighboring_window down
map kitty_mod+k neighboring_window up
map kitty_mod+l neighboring_window right

map kitty_mod+shift+h move_window left
map kitty_mod+shift+j move_window down
map kitty_mod+shift+k move_window up
map kitty_mod+shift+l move_window right

map kitty_mod+r start_resizing_window
map kitty_mod+ctrl+h resize_window wider 2
map kitty_mod+ctrl+k resize_window shorter 2
map kitty_mod+ctrl+j resize_window taller 2
map kitty_mod+ctrl+l resize_window narrower 2

map kitty_mod+p next_layout

# Tabbing and "Workspaces"
map kitty_mod+t new_tab
map kitty_mod+] next_tab
map kitty_mod+[ previous_tab
map kitty_mod+shift+] move_tab_forward
map kitty_mod+shift+[ move_tab_backward

map kitty_mod+shift+q close_tab

map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+0 goto_tab 10

# Scrolling
map ctrl+u scroll_page_up
map ctrl+d scroll_page_down
map ctrl+shift+u scroll_line_up
map ctrl+shift+d scroll_line_down

map kitty_mod+g scroll_home
map kitty_mod+shift+g scroll_end
